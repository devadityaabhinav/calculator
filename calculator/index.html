<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>CALCULATOR</title>
</head>
<body>
    <!-- <center><h1>ABHINAV'S CALCULATOR</h1></center> -->
    <main>
        <div class="container">
            <input id="display" readonly>
            <div class="btns">
            <button value="1" onclick="display.value+='1'">1</button>
            <button value="2" onclick="display.value+='2'">2</button>
            <button value=" " onclick="display.value=' '">C</button>
            <button value="3" onclick="display.value+='3'">3</button>
            <button value="4" onclick="display.value+='4'">4</button>
            <button value="5" onclick="display.value+='5'">5</button>
            <button value="6" onclick="display.value+='6'">6</button>
            <button value="7" onclick="display.value+='7'">7</button>
            <button value="8" onclick="display.value+='8'">8</button>
            <button value="9" onclick="display.value+='9'">9</button>
            <button value="0" onclick="display.value+='0'">0</button>
            
            <button value="*" onclick="display.value+='*'">*</button>
            <button value="/" onclick="display.value+='/'">/</button>
            <button value="+" onclick="display.value+='+'">+</button>
            <button value="-" onclick="display.value+='-'">-</button>
            <button value="DE" onclick="display.value=display.value.toString().slice(0,-1)">DE</button>
            <button value="." onclick="display.value+='.'">.</button>
            <button value="=" onclick="display.value=eval(display.value)" class="equalSign">=</button>
            </div>
        </div>
    </main>
<script>
    
</script>
</body>
</html>
